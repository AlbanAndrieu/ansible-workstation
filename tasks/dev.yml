---
# sudo snap install postman --classic

- name: workstation | Install postman
  snap:
    name: postman
    classic: true
  become: true
  when: (ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu') and  ansible_distribution_version is version_compare(19.04, '>=')
  tags: package

- name: workstation | Install insomnia
  snap:
    name: insomnia
    classic: true
  become: true
  when: (ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu') and  ansible_distribution_version is version_compare(19.04, '>=')
  tags: package

- name: workstation | Install bash tools
  action: "{{ ansible_pkg_mgr }} name={{ item }} state={{ util_pkg_state|default('present') }}"
  become: true
  when: (ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu')
  with_items:
    - sysvbanner
  tags:
    - package
    - sysvbanner

- name: workstation | Install direnv bash tools
  action: "{{ ansible_pkg_mgr }} name={{ item }} state={{ util_pkg_state|default('present') }}"
  become: true
  when: (ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu')
  with_items:
    - direnv
  tags:
    - package
    - direnv

- name: workstation | Install nvm nodejs tools
  shell: >
    curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.1/install.sh | bash
  args:
    creates: "{{ ansible_env.HOME }}/.nvm/nvm.sh"
  tags:
    - nodejs
    - nvm

# See https://skofgar.ch/dev/2020/08/how-to-quickly-replace-environment-variables-in-a-file/
- name: workstation | Install bash envsubst tool
  action: "{{ ansible_pkg_mgr }} name={{ item }} state={{ util_pkg_state|default('present') }}"
  become: true
  when: (ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu')
  with_items:
    - gettext-base # for envsubst
  tags:
    - package
    - envsubst

- name: workstation | Install debian packaging tools
  action: "{{ ansible_pkg_mgr }} name={{ item }} state={{ util_pkg_state|default('present') }}"
  become: true
  when: (ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu')
  tags: package
  with_items:
    - ubuntu-dev-tools # reverse-depends -b scons

- name: workstation | Install utilities tools
  action: "{{ ansible_pkg_mgr }} name={{ item }} state={{ util_pkg_state|default('present') }}"
  become: true
  when: (ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu')
  with_items:
    - sshpass
    - ssh-askpass
    - meld
    - dos2unix
    # xclip -selection clipboard < ~/.ssh/id_rsa.pub
    - xclip
    - rar
    - gdebi-core
    - manpages
    - man-db
    - manpages-posix
    - manpages-fr
    - manpages-fr-extra
    - manpages-dev
    - manpages-posix-dev
    # man with color
    - most
    - colordiff
    - colormake
    # Colorize log tools
    - multitail
    - grc
    - ccze
    - imagemagick
    - stress
    # https://www.rackaid.com/blog/linux-screen-tutorial-and-how-to/
    - screen
  tags:
    - package

- name: workstation | Install search utilities tools
  action: "{{ ansible_pkg_mgr }} name={{ item }} state={{ util_pkg_state|default('present') }}"
  become: true
  when: (ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu')
  with_items:
    - ripgrep
    - gawk
    - moreutils
  tags:
    - package

- name: workstation | Install utilities tools
  action: "{{ ansible_pkg_mgr }} name={{ item }} state={{ util_pkg_state|default('present') }}"
  become: true
  when: (ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu')
  with_items:
    - libevent-dev # for https://github.com/marketplace/actions/git-version

