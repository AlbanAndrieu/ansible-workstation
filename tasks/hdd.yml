- name: Mount configuration
  hosts: jenkins-slaves
  become: true

  tasks:
    - name: hdd | Mount up device by label data
      mount:
        path: /data
        src: /dev/rhel_fr1cslvcacrhel71/workspace
        fstype: ext4
        opts: auto
        passno: 2
        state: present

    - name: hdd | Mount up device by label
      mount:
        path: /docker
        src: /dev/rhel_fr1cslvcacrhel71/docker
        fstype: ext4
        opts: auto
        passno: 2
        state: present

