- hosts: jenkins-slaves
  become: true

  tasks:

    - name: hdd | Create vg_iscsi volume group
      command: umount /data && vgcreate vg_iscsi /dev/sdd1
      changed_when: false
      become: true
      ignore_errors: true

#pvs && vgs && lvs

    - name: hdd | Create sdd1
      command: pvcreate /dev/sdd1
      changed_when: false
      become: true
      ignore_errors: true

#    - name: hdd | Extend sdb
#      command: vgextend vgubuntu /dev/sdb
