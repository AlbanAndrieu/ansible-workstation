# sudo systemctl disable apport
- name: workstation | Disable apport
  systemd:
    name: apport
    state: stopped
    enabled: false
  when: (ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu')
  changed_when: false
  become: true
  ignore_errors: true

- name: workstation | Install unattended upgrade
  action: "{{ ansible_pkg_mgr }} name={{ item }} state={{ util_pkg_state|default('present') }}"
  become: true
  when: (ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu') and ansible_distribution_version is version('19.04', '>=')
  with_items:
    - unattended-upgrades
  tags:
    - package
    - unattended-upgrades
    - vm

- name: workstation | Enable unattended upgrade
  command: dpkg-reconfigure --priority=low unattended-upgrades
  become: true
  when: (ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu') and ansible_distribution_version is version('19.04', '>=')
  tags:
    - package
    - unattended-upgrades
    - vm

