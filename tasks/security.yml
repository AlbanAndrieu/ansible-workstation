- name: workstation | Uninstall unsecured applications
  apt: >
    pkg={{ item }}
    state=absent
    purge=yes
    force=yes
  become: true
  when: (ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu')
  tags: package
  with_items:
    - telnetd
    - ftpd
    - vsftpd
