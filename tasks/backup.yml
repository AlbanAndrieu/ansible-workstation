---

- name: workstation | Install nackup tools
  action: "{{ ansible_pkg_mgr }} name={{ item }} state={{ util_pkg_state|default('present') }}"
  become: true
  when: (ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu') and ansible_distribution_version not in ['12.04', '14.04', '16.04', '18.04']
  tags: package
  with_items:
   - duplicity

#sudo pip2 install PyDrive
#sudo pip3.7 install PyDrive

- name: workstation | Install deja-dup tools
  command: "snap install deja-dup --classic"
  become: true
  when: (ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu') and ansible_distribution_version in ['19.04', '19.10']
  tags: package
