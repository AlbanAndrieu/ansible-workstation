- name: workstation | Install editor gedit-gmate tools PPA
  apt_repository: repo='ppa:ubuntu-on-rails/ppa' update_cache=yes
  become: true
  when: (ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu') and ansible_distribution_version in ['12.04','14.04']
  tags: gedit

- name: workstation | Install editor gedit-gmate plugin
  action: "{{ ansible_pkg_mgr }} name={{ item }} state={{ util_pkg_state|default('present') }}"
  become: true
  when: (ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu') and ansible_distribution_version in ['12.04','14.04']
  tags: gedit
  with_items:
   - gedit-gmate

- name: workstation | Install editor atom tools PPA
  apt_repository: repo='ppa:webupd8team/atom' update_cache=yes
  become: true
  when: (ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu') and ansible_distribution_version not in ['12.04','14.04','19.04']
  tags: atom

- name: workstation | Install editor atom 
  action: "{{ ansible_pkg_mgr }} name={{ item }} state={{ util_pkg_state|default('present') }}"
  become: true
  when: (ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu') and ansible_distribution_version not in ['12.04','14.04','19.04']
  tags: atom
  with_items:
   - atom

- name: workstation | Install editor atom 
  command: snap install atom --classic
  become: true
  when: (ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu') and ansible_distribution_version not in ['12.04','14.04','16.04','18.04']
  tags: atom

